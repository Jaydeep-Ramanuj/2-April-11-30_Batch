<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Bold
    <!-- normal tag -->
    <b>Bold</b>
    <!-- semantic tag / logical tag -->
    <strong>Bold</strong>
    <br />
    <!-- normal tag -->
    <i>Italic</i>
    <!-- semantic tag / logical tag -->
    <em>Italic</em>
    <br />
    <!-- normal tag -->
    <u>Underline</u>
    <!-- semantic tag / logical tag -->
    <ins>Underline</ins>
    <br />
    <!-- normal tag -->
    <strike>StrikeThrough</strike>
    <!-- semantic tag / logical tag -->
    <del>StrikeThrough</del>

    <!-- more semantic tags -->

    <header></header>
    <main></main>
    <aside></aside>
    <nav></nav>
    <footer></footer>
  </body>
</html>
