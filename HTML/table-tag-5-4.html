<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="1"
      style="border-collapse: separate"
      cellpadding="5"
      cellspacing="5"
    >
      <caption>
        Students data
      </caption>
      <thead>
        <tr>
          <th colspan="4">Tops Technologies</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>City</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jay</td>
          <td>WD</td>
          <td>Rajkot</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>Vijay</td>
          <td>Full stack</td>
          <td>Surat</td>
          <td>B+</td>
        </tr>
        <tr>
          <td rowspan="2">Deep</td>
          <td>Front End</td>
          <td rowspan="2">Baroda</td>
          <td>A++</td>
        </tr>
        <tr>
          <td>Back End</td>
          <td>A+</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td colspan="2">3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

<!-- Table => <table>
Table Row => <tr>
Table Heading => <th>
Table Data => <td>
Table caption => <caption>
Merge rows = > rowspan =”2” -->

<!-- cell spacing, gives space between two cells -->
<!-- cell padding, gives space between content and cell border -->

<!-- rowspan, when you want to merge multiple rows into one -->

<!-- colspan, when you want to merge multiple columns into one -->
