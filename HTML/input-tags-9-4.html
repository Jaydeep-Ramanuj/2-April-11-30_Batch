<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        placeholder="Enter your name"
        required
        autocomplete="off"
        minlength="3"
        maxlength="10"
      />
      <br />
      <input type="email" placeholder="Enter your Email" required />
      <br /><input
        type="password"
        name=""
        id=""
        pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
        placeholder="Enter your password"
      />
      <br /><input type="number" name="" id="" /> <br /><input
        type="time"
        name=""
        id=""
      />
      <br /><input type="date" name="" id="" /> <br /><input
        type="color"
        name=""
        id=""
      />
      <br /><input type="file" name="" id="" /> <br /><input
        type="color"
        name=""
        id=""
      />
      <br /><input type="tel" name="" id="" /> <br /><input
        type="url"
        name=""
        id=""
      />
      <br /><input type="range" name="" id="" />

      <br /><input type="search" name="" id="" />

      <br /><input type="submit" name="" id="" /> <br /><input
        type="reset"
        name=""
        id=""
      />

      <br />Gender: <label for="male">Male </label
      ><input type="radio" name="gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" />

      <br />Hobbies: <label for="reading">Reading</label>
      <input type="checkbox" name="" id="reading" checked />
      <label for="dancing">Dancing</label>
      <input type="checkbox" name="" id="dancing" /><label for="coding"
        >Coding</label
      >
      <input type="checkbox" name="" id="coding" />
      <label for="gaming">Gaming</label>
      <input type="checkbox" name="" id="gaming" />

      <select name="" id="">
        <option value="">Rajkot</option>
        <option value="" selected>Surat</option>
        <option value="">Baroda</option>
        <option value="" disabled>Ahmedabad</option>
      </select>
      <br /><input type="button" name="" id="" value="Do this" />
      <br /><textarea name="" id="" cols="20" rows="5"></textarea>
    </form>
  </body>
</html>
